{% extends "poll/base.html" %}

{% block title %}Results{% endblock %}

{% block main %}
<div class="w-full text-lg">
    <div class="">
        
        <div class="">
            <div class="bg-blue-300">
                <h3 class="text-2xl text-gray-800 font-bold text-center">Resultado de la encuesta</h3>
            </div>
            
            <div class="panel-body bg-gray-100">
                <h3><span class="font-bold">Pregunta: </span>{{ poll.question }}</h3>
            </div>

            <ul class="list-group bg-gray-100 px-4">
                {% for a in answers  %}

                    <li class="list-group-item">{{ a.option }} &mdash; <strong>{{ a.get_votes}} </strong>votos</li>
                {% endfor %}
                
            </ul>

            <div class="panel-footer bg-gray-300">
                Total de votos &mdash; <strong>{{ votes }}</strong>
            </div>

        </div>
    </div>
</div>
{% endblock %}
